<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI ChatBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #f8f9fa;
    }
    .chat-container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
      padding: 20px;
      display: none; /* hidden until login */
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fefefe;
    }
    .msg-user {
      text-align: right;
      margin: 5px 0;
      color: #fff;
      background: #007bff;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 12px;
    }
    .msg-bot {
      text-align: left;
      margin: 5px 0;
      background: #e9ecef;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 12px;
    }
    .auth-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login/Signup -->
  <div id="auth" class="auth-container">
    <h3 class="text-center">AI ChatBot - Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="loginEmail" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="loginPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <hr />
    <p class="text-center">Donâ€™t have an account? 
      <a href="#" id="showSignup">Sign Up</a>
    </p>

    <form id="signupForm" class="hidden">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="signupEmail" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="signupPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="text-center mt-2">
        Already have an account? <a href="#" id="showLogin">Login</a>
      </p>
    </form>
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chatContainer">
    <h3 class="text-center">ðŸ¤– AI ChatBot</h3>
    <div class="chat-box" id="chatBox"></div>
    <form id="chatForm" class="d-flex">
      <input type="text" id="message" class="form-control me-2" placeholder="Type your message..." required />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <button class="btn btn-danger mt-3 w-100" id="logoutBtn">Logout</button>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const showSignup = document.getElementById("showSignup");
    const showLogin = document.getElementById("showLogin");
    const auth = document.getElementById("auth");
    const chatContainer = document.getElementById("chatContainer");
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const logoutBtn = document.getElementById("logoutBtn");

    // Switch forms
    showSignup.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
    });
    showLogin.addEventListener("click", () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    // Signup
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      alert(data.message);
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.success) {
        auth.style.display = "none";
        chatContainer.style.display = "block";
      } else {
        alert(data.message);
      }
    });

    // Chat
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value;
      if (!message.trim()) return;

      // Show user message
      chatBox.innerHTML += `<div class="msg-user">${message}</div><br/>`;
      document.getElementById("message").value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      chatBox.innerHTML += `<div class="msg-bot">${data.response}</div><br/>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await fetch("/logout", { method: "POST" });
      chatContainer.style.display = "none";
      auth.style.display = "block";
    });
  </script>
</body>
</html>
