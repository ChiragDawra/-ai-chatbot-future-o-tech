<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced AI ChatBot UI</title>
    <style>
        /* Basic styles for team members to enhance */
        .chatbot-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .send-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        /* TODO: Add more advanced styling */
        /* Team members can enhance these styles */
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h2>ðŸ¤– AI ChatBot</h2>
            <p>Enhanced UI Version</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <!-- Messages will appear here -->
            <div class="message bot-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Basic JavaScript for team members to enhance
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatArea = document.getElementById('chatArea');
            
            if (input.value.trim() === '') return;
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = input.value;
            chatArea.appendChild(userMsg);
            
            // TODO: Connect to backend API
            // For now, just echo the message
            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-message';
                botMsg.textContent = `You said: "${input.value}". This is a placeholder response.`;
                chatArea.appendChild(botMsg);
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 500);
            
            input.value = '';
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // TODO: Add more interactive features
        // - Typing indicators
        // - Message timestamps
        // - Emoji support
        // - Theme switching
        // - Export chat history
    </script>
</body>
</html>
