<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { background:white; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; border-radius:5px; }
    button { width:100%; padding:10px; background:#4f46e5; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#4338ca; }
    .error { color:red; text-align:center; }
    a { display:block; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <a href="{{ url_for('signup') }}">New user? Sign up</a>
  </form>
</body>
</html>
